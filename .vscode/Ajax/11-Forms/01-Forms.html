<!DOCTYPE html>
<html lang="en">
  <head>
 <!-- All CSS in here -->
    <style></style>
  </head>

  <body class="myCode" data-ins="pw-11-forms-01_forms" data-ins-css="01-forms">
    <nav
      class="do-not-remove navbar navbar-expand-md navbar-dark bg-dark myCode"
    ></nav>

    <!-- All HTML in here -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <form id="myForm">
          <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" name="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="select">Select</label>
            <select class="form-control" id="select" name="select">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" value="true">
            <label class="form-check-label" for="checkbox">Checkbox</label>
          </div>
          <button type="submit" class="btn btn-primary" id="cmdSubmit">Submit</button>
        </form>
      </div>
    </div>
  </div>
   </form>
    <footer
      class="do-not-remove container-fluid footer mx-auto fb-targert codeAcademy"
    >
      <p class="text-center">© MyCode 2023</p>
    </footer>

    <!--👇🏻 All  JavaScript code gose here -->
    <script id="myCode">
    
    function getFormData() {
  // Initialize object to store form data
  var data = {
    text: $('#text').val(),
    email: $('#email').val(),
    password: $('#password').val(),
    select: $('#select').val(),
    checkbox: $('#checkbox').prop('checked'),
  };

  // Return form data object
  return data;
}

function writeFormData(formData) {
  if (!formData) {
    return;
  }
  $('#text').val(formData.text);
  $('#email').val(formData.email);
  $('#password').val(formData.password);
  $('#select').val(formData.select);
  $('#checkbox').prop('checked', formData.checkbox);
} </script>
  </body>
</html>
