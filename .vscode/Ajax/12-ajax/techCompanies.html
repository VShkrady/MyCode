    <script>
        function startUp() {
                wireUpHandlers()
        //to check if form for creating or updating a record
        var updateId= window.location.hash.split("#")[1];
       console.log(updateId, "updateId");
       //if an id is present in url pre-populate the form with existing data
       if(updateId){
        techCoService.getById(updateId).then(onGetTechCoByIdSuccess).catch(onGetTechCoByIdError);
       }
       }
    var onGetTechCoByIdSuccess = (response) =>{
      console.log(response);
        var data = response.data.item;
        //populates the form
        $("#inputName").val(data.name);
         $("#inputProfile").val(data.profile);
        $("#inputSummary").val(data.summary);
         $("#inputHeadline").val(data.headline);
         $("#inputContactInformation").val(data.contactInformation);
         $("#inputSlug").val(data.slug);
         $("#inputStatusId").val(data.statusId);
         $("#imageUrl").val(response.data.item.primaryImage.imageUrl)
         
         }

    var onGetTechCoByIdError = (error) => {
          console.error({ error })}


    function wireUpHandlers (){
          // event listeners
          $("#submit").on("click", formSubmit)}


          function formSubmit(event){
        console.log("event is firing");
        event.preventDefault();
        //gather form data
        var formData = getFormData();
        var updateId = window.location.hash.split("#")[1];
          console.log("formSubmit is firing");
        if (!updateId) {
            console.log("New Form");
            techCoService
              .add(formData)
              .then(onAddTechCoSuccess)
              .catch(onAddTechCoError);
            } else {
             console.log("Update");
            techCoService
              .update(updateId, formData)
              .then(onUpdateTechCoSuccess)
              .catch(onUpdateTechCoError);
          }}

      //retrieves values from the form and stores it in the formData
       function getFormData (){
        console.log("getFormData is firing");
        var formData = {}
        formData.name = $("#inputName").val();
        formData.profile = $("#inputProfile").val();
        formData.summary = $("#inputSummary").val();
        formData.headline = $("#inputHeadline").val();
        formData.contactInformation = $("#inputContactInformation").val();
        formData.slug = $("#inputSlug").val();
        formData.statusId = $("#inputStatusId").val();
        formData.image = $("#imageUrl").val();
        console.log(formData);
        return formData;
       
      }

    //success handle if database request passed
    var onAddTechCoSuccess = (response) => {
          console.log(response);
          toastr.success("Record added successfully"); 
        };

        //error handle if database request fails.
        var onAddTechCoError = (error) => {
          console.error({ error });
          toastr.error("Error adding record. Please try again.");
        };

      var onUpdateTechCoSuccess = (response) =>{
        console.log(response);
      }
      var onUpdateTechCoError = (error) => {
          console.error({ error });
        };
        </script>
