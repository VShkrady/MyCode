<!DOCTYPE html>
<html>
	<head>
		<title>Two Column</title>
		<link rel="stylesheet" href="Grid.css" />
	</head>

	<body>
		<h2>Main Heading</h2>
		<div class="container">
			<div class="row">
				<div class="bg-light wd-50">
					<div class="card">
						<img
							src="https://th.bing.com/th/id/R.d302686385cbbec0feaa8808025e970d?rik=4jXRAqxRdYNYGg&pid=ImgRaw&r=0"
							alt="Jaguar"
							class="card-img"
						/>
						<div class="card-body">
							<p class="ft-30 warning-text">This is an image of a Jaguar</p>
						</div>
					</div>
				</div>

				<div class="bg-dark wd-50">
					<img src="https://bit.ly/3O88AdD" alt="Red panda" class="card-img" />
					<div class="card-body">
						<p class="success-text ft-30">This is an image of a red panda</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="wd-50">
					<div class="card">
						<img
							class="card-img"
							src="https://th.bing.com/th/id/OIP.OG-y39E3_dFTKSpGnZLEUgHaE8?pid=ImgDet&rs=1"
							alt="Bear"
						/>
						<div class="card-body">
							<p class="success-text ft-30">This is an image of a Bear</p>
						</div>
					</div>
				</div>
				<div class="wd-50">
					<div class="card">
						<img
							class="card-img"
							src="https://www.cityofboise.org/media/5049/tiger.jpg"
							alt="Tiger"
						/>
						<div class="card-body">
							<p class="error-text ft-30">This is an image of a Tiger</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
