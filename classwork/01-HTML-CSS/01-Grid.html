<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Grid</title>

		<style>
			.row div {
				padding: 5px;
			}

			.row {
				margin-top: 20px;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<h1 class="text-center">Getting to Know The Bootstrap Grid</h1>
			<div class="row justify-content-md-center">
				<div class="col-6 text-center">
					The Grid System is based on a 12 Column Row
				</div>
			</div>
			<div class="row">
				<div class="col bg-primary">col</div>
				<div class="col bg-success">col</div>
				<div class="col bg-warning">col</div>
			</div>

			<div class="row">
				<div class="col-4 bg-primary">col-4</div>
				<div class="col-4 bg-success">col-4</div>
				<div class="col-4 bg-warning">col-4</div>
			</div>

			<div class="row">
				<div class="col bg-primary">col</div>
				<div class="col-6 bg-success">col-6</div>
				<div class="col bg-warning">col</div>
			</div>

			<div class="row">
				<div class="col-2 bg-primary">col-2</div>
				<div class="col-6 bg-success">col-6</div>
				<div class="col bg-warning">col</div>
			</div>

			<div class="row">
				<div class="col-2 bg-primary">col-2</div>
				<div class="col-6 bg-success">col-6</div>
				<div class="col-6 bg-warning">col-6</div>
			</div>
		</div>
		<script id="myCode"></script>
	</body>
</html>
