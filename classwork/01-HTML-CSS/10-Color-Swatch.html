<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Swatches</title>
		<style></style>
	</head>

	<body>
		<div class="page-content container">
			<div id="colors" class="mb-5">
				<div class="example col-md-10 ml-auto mr-auto">
					<div class="row">
						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6 first primary">
							<div class="color">
								<div class="swatch bg-primary"></div>
								<span class="title">Primary</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6 secondary">
							<div class="color">
								<div class="swatch bg-secondary"></div>
								<span class="title">Secondary</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
							<div class="color">
								<div class="swatch bg-success"></div>
								<span class="title">Success</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
							<div class="color">
								<div class="swatch bg-info"></div>
								<span class="title">Info</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6 first">
							<div class="color">
								<div class="swatch bg-warning warning"></div>
								<span class="title warning">Warning</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
							<div class="color">
								<div class="swatch bg-danger"></div>
								<span class="title Danger">Danger</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
							<div class="color">
								<div class="swatch bg-light"></div>
								<span class="title">Light</span>
							</div>
						</div>

						<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
							<div class="color">
								<div class="swatch bg-dark"></div>
								<span class="title">Dark</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="myCode"></script>
	</body>
</html>
