<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Preventing The Default Behavior</title>
		<style></style>
	</head>

	<body>
		<div class="page-content container">
			<form>
				<div id="colors" class="mb-5">
					<div class="example col-md-10 ml-auto mr-auto">
						<div class="row">
							<div
								class="color-wrapper col-lg-3 col-md-6 col-sm-6 first primary"
							>
								<div class="color">
									<div class="swatch bg-primary"></div>
									<button type="submit" class="btn btn-outline-primary btn-md">
										Primary
									</button>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6 secondary">
								<div class="color">
									<div class="swatch bg-secondary"></div>
									<button
										type="button"
										class="btn btn-outline-secondary btn-md"
									>
										secondary
									</button>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
								<div class="color">
									<div class="swatch bg-success"></div>
									<button type="button" class="btn btn-outline-success btn-md">
										success
									</button>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
								<div class="color">
									<div class="swatch bg-info"></div>
									<button type="button" class="btn btn-outline-info btn-md">
										info
									</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6 first">
								<div class="color">
									<div class="swatch bg-warning warning"></div>
									<a href="/" class="btn btn-outline-warning btn-md">warning</a>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
								<div class="color">
									<div class="swatch bg-danger"></div>
									<a href="/" class="btn btn-outline-danger btn-md">danger</a>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
								<div class="color">
									<div class="swatch bg-light"></div>
									<a href="/" class="btn btn-outline-light btn-md">light</a>
								</div>
							</div>

							<div class="color-wrapper col-lg-3 col-md-6 col-sm-6">
								<div class="color">
									<div class="swatch bg-dark"></div>
									<a href="/" class="btn btn-outline-dark btn-md">dark</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script id="myCode"></script>
	</body>
</html>
