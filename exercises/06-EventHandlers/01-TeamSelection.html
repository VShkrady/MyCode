<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Team Template</title>
		<style>
			.isSelected {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="container main">
			<div class="row my-4 align-content-center text-center">
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary btn-lg" id="alpha">
						Alpha
					</button>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary btn-lg" id="beta">
						Beta
					</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary btn-lg gamma" id="gamma">
						Gamma
					</button>
				</div>
			</div>

			<section id="members-container">
				<h1 id="childNotifications">Notifcations from any descendants</h1>
				<div class="row my-4 align-content-center text-center">
					<div id="msg" class="col"></div>
				</div>

				<div class="row team-members">
					<!-- Team Member 1 -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card shadow">
							<img
								src="https://i.pravatar.cc/400?img=48"
								class="card-img-top item"
								alt="..."
							/>
							<div class="card-body text-center">
								<h5 class="card-title mb-0 item">Team Member 1</h5>
								<div class="card-text text-black-50">Web Developer</div>
								<button
									type="button"
									class="btn btn-primary btn-sm m-3 item"
									id="cmdClick"
								>
									Click to Select
								</button>
							</div>
						</div>
					</div>
					<!-- Team Member 2 -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card shadow">
							<img
								src="https://i.pravatar.cc/300"
								class="card-img-top item"
								alt="..."
							/>
							<div class="card-body text-center">
								<h5 class="card-title mb-0 item">Team Member 2</h5>
								<div class="card-text text-black-50">Web Developer</div>
								<button
									type="button"
									class="btn btn-primary btn-sm m-3 item"
									id="cmdDoubleClick"
								>
									Double Click to Select
								</button>
							</div>
						</div>
					</div>
					<!-- Team Member 3 -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card shadow">
							<img
								src="https://i.pravatar.cc/400?img=7"
								class="card-img-top item"
								alt="..."
							/>
							<div class="card-body text-center">
								<h5 class="card-title mb-0 item">Team Member 3</h5>
								<div class="card-text text-black-50">Web Developer</div>
								<button
									type="button"
									class="btn btn-primary btn-sm m-3 item"
									id="cmdMouse"
								>
									Mouse Over
								</button>
							</div>
						</div>
					</div>
					<!-- Team Member 4 -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card shadow">
							<img
								src="https://picsum.photos/400?grayscale"
								class="card-img-top item"
								alt="..."
							/>
							<div class="card-body text-center">
								<h5 class="card-title mb-0 item">Team Member 4</h5>
								<div class="card-text text-black-50">Web Developer</div>
								<button
									type="button"
									class="btn btn-primary btn-sm m-3 item"
									id="cmdCtrl"
								>
									CTRL + Click to Select
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script id="myCode">
			function wireUpHandlers() {
				$('#alpha').on('click', onAlphaClicked);
				$('#beta').on('click', onBetaClicked);
				$('#gamma').on('click', onGammaClicked);
				$('#cmdClick').on('click', onProfileSelected);
				$('#cmdMouse').on('mouseover mouseout', onProfileSelected);
				$('#cmdDoubleClick').on('dblclick', onProfileSelected);
				$('#cmdCtrl').on('click', onProfileSelected);
				$('#members-container').on('click', '.item', onChildClicked);
			}

			function startUp() {
				wireUpHandlers();
			}

			function onAlphaClicked(e) {
				e.preventDefault();
				console.log('alpha');
			}

			function onBetaClicked(e) {
				e.preventDefault();
				console.log('beta');
			}

			function onGammaClicked(e) {
				e.preventDefault();
				console.log('gamma');
			}

			function showMessage(elementId, isSelected) {
				$('#msg').html(elementId + isSelected);
			}

			function onProfileSelected(e) {
				var buttonId = $(this).attr('id');
				console.log('onProfileSelected buttonId', buttonId);

				if (buttonId === 'cmdCtrl') {
					if (e.ctrlKey) {
						$(this).closest('card').toggleClass('isSelected');
					}
				} else {
					$(this).closest('card').toggleClass('isSelected');
				}

				var isButtonSelected = $(this).closest('.card').hasClass('isSelected');

				showMessage(buttonId, isButtonSelected);
			}

			function onChildClicked(e) {}
		</script>
	</body>
</html>
