<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attributes</title>
		<style>
			.after-loop {
				padding: 3rem 0 5rem;
			}

			.after-loop a.after-loop-item {
				/* color: #fff; */
				position: relative;
				padding-top: 1.5rem;
				padding-bottom: 1.5rem;
				transition: 0.15s box-shadow ease, 0.15s transform ease;
				-moz-transition: 0.15s box-shadow ease, 0.15s transform ease;
			}

			.after-loop a.after-loop-item .card-body i {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				font-size: 4rem;
				left: 1rem;
				color: rgba(255, 255, 255, 0.2);
				transition: 0.15s all ease;
			}

			.after-loop a.after-loop-item .card-body h4 {
				font-weight: 700;
			}

			.after-loop a.after-loop-item .card-body p {
				color: rgba(255, 255, 255, 0.7);
				font-weight: 600;
			}

			.after-loop a.after-loop-item:hover {
				text-decoration: none;
			}

			.after-loop .card-themes {
				background-color: #dd3d31;
				color: #fff;
			}

			.after-loop .card-templates {
				background-color: #2092ed;
				color: #fff;
			}

			.after-loop .card-snippets {
				background-color: #ffc107;
				color: #fff;
			}

			.after-loop .card-guides {
				background-color: #28a745;
				color: #fff;
			}

			.after-loop a.after-loop-item:hover {
				transform: translateY(-0.25rem);
				box-shadow: 0 2.25rem 1.5rem -1.5rem rgba(33, 37, 41, 0.3),
					0 0 1.5rem 0.5rem rgba(33, 37, 41, 0.05) !important;
			}

			.after-loop a.after-loop-item:hover .card-body i {
				left: 1.5rem;
				font-size: 3rem;
			}

			.after-loop a.after-loop-item:active {
				transform: none;
				box-shadow: 0 2rem 1.5rem -1.5rem rgba(33, 37, 41, 0.15),
					0 0 1.5rem 0.5rem rgba(33, 37, 41, 0.05) !important;
			}

			.snippetH {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container after-loop">
			<div class="row">
				<div class="col-lg-4 col-md-8 mb-5 mb-lg-0 mx-auto">
					<a
						href="/templates/"
						class="after-loop-item card border-0 card-templates shadow-lg"
					>
						<div class="card-body d-flex align-items-end flex-column text-end">
							<h4>Templates</h4>
							<p class="w-75">Unstyled layouts to help you get started!</p>
						</div>
					</a>
				</div>
				<div class="col-lg-4 col-md-8 mb-5 mb-lg-0 mx-auto">
					<a
						href="/snippets/"
						class="after-loop-item card border-0 card-snippets snippetH shadow-lg"
					>
						<div class="card-body d-flex align-items-end flex-column text-end">
							<h4>Snippets</h4>
							<p class="w-75">Code snippets ready to copy and paste!</p>
						</div>
					</a>
				</div>
				<div class="col-lg-4 col-md-8 mx-auto">
					<a
						href="/guides/"
						class="after-loop-item card border-0 card-guides shadow-lg"
					>
						<div class="card-body d-flex align-items-end flex-column text-end">
							<h4>Guides</h4>
							<p class="w-75">
								Guides and tutorials to help you learn Bootstrap!
							</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<script id="myCode">
			function startUp() {
				removeColors();
			}

			var removeColors = function () {
				$('.after-loop-item')
					.addClass(
						'cardTemplatesRemoved cardSnippetsRemoved cardGuidesRemoved'
					)
					.removeClass('card-templates card-snippets card-guides');
			};

			var toggleColors = function () {
				$('.after-loop-item').toggleClass(
					'card-templates card-snippets card-guides'
				);
			};

			var addClass = function (querySelector, className) {
				console.log(querySelector);
				console.log(className);
				$(querySelector).addClass(className);
			};
		</script>
	</body>
</html>
