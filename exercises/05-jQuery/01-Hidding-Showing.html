<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hiding and Showing Content</title>
		<style></style>
	</head>
	<body>
		<div class="container main">
			<div class="row">
				<div class="col card text-white bg-primary m-2">
					<div class="card-body">
						<h4 class="card-title">Hide using jQuery</h4>
						<p class="card-text">
							You can create anything that makes you happy.
						</p>
					</div>
				</div>

				<div class="col card text-white bg-primary inv m-2">
					<div class="card-body">
						<h4 class="card-title">Make This Card Invisible</h4>
						<p class="card-text">Do not change the display property</p>
					</div>
				</div>

				<div class="col card text-white bg-primary m-2">
					<div class="card-body">
						<h4 class="card-title">Leave This Card As-Is</h4>
						<p class="card-text">
							You can create anything that makes you happy.
						</p>
					</div>
				</div>

				<div class="col card text-white bg-primary m-2">
					<div class="card-body">
						<h4 class="card-title">Last Card</h4>
						<p class="card-text">
							Paddle on both sides out of scope, but digital literacy.
						</p>
					</div>
				</div>
			</div>
		</div>
		<script id="myCode">
			function startUp() {
				hideFirstCard();
				makeInvisible();
				hideLastCard();
			}

			var hideFirstCard = function () {
				$('.card').first().hide();
				//.css("display", "none");
			};

			var makeInvisible = function () {
				$('.card.inv').css('visibility', 'hidden');
				//.eq()
			};

			var hideLastCard = function () {
				$('.card').last().addClass('d-none');
				//.css("display", "none");
			};
		</script>
	</body>
</html>
