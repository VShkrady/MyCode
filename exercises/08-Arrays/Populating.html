				var newTeamMember = {

					gender: 'Male',

				};

				anArray.push(newTeamMember);
				return anArray;
			};
			var anArray = getNewTeam();
			var updatedArray = addPerson(anArray);

			var removePerson = function (indexOfPerson, anArray) {
				if (indexOfPerson >= 0 && indexOfPerson < anArray.length) {
					var removedPerson = anArray.splice(indexOfPerson, 1);
					return removedPerson[0];
				} else {
					return null;
				}
			};
			var removedPerson = removePerson(anArray, 0);

			var logNames = function (anArray) {
				for (var i = 0; i < anArray.length; i++) {
					var teamMember = anArray[i];
					console.log(teamMember.firstName);
				}
			};
			logNames(anArray);

			var findFriend = function (people) {
				var friends = [];
				for (var i = 0; i < people.length; i++) {
					var person = people[i];
					if (person.lastName === 'Friend') {
						friends.push(person);
					}
				}
				return friends;
			};
