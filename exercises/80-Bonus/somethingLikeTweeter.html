    <div id="quickie-form">

    <script>
      //This is where the JavaScript code goes
      //Getting references to the "quickie container" and the "quickie form"
      const quickieContainer = document.getElementById("quickie-container");
      const quickieForm = document.getElementById("quickie-form");
      //Create a function that will add a "quickie" to the page
      function addQuickie(text, author) {
        //Create a new div to hold a "quickie"
        const quickieDiv = document.createElement("div");
        quickieDiv.classList.add("quickie-container");
        //Create a new <p> element to hold the quickie text
        const quickieText = document.createElement("p");
        quickieText.classList.add("quickie-text");
        quickieText.innerText = text;
        //Create a new <p> element to hold a "quickie" author
        const quickieAuthor = document.createElement("p");
        quickieAuthor.classList.add("quickie-author");
        quickieAuthor.innerText = " - " + author;
        //Add the "quickie" text and author to the "quick container"
        quickieDiv.appendChild(quickieText);
        quickieDiv.appendChild(quickieAuthor);
        //Add "quickie" to the page
        quickieContainer.appendChild(quickieDiv);
      }
      //Add Event Listener to the "quickie" form to handle when the user submits a "quickie"
      quickieForm.addEventListener("submit", (event) => {
        //Prevent the page from refreshing when the form is submitted
        event.preventDefault();
        //Get the text of the "quickie" from the textarea
        const quickieText = document.getElementById("quickie-text").value;
        //Add "quickie" to the page
        addQuickie("quickieText", "User");
        //Clear the textarea
        document.getElementById("quickie-text").value = " - ";
      });
    </script>
